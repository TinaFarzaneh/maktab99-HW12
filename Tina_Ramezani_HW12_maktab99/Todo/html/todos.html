<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/todos.css">
  <title>ToDoList_todos</title>
</head>

<body>
  <div id="body">
    <div class="container header">
      <header>
        <nav>
          <ul>
            <li><a href="../html/add_index.html">Home</a></li>
            <li><a href="../html/todos.html" class="active">Todos</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <div class="container todoMainDiv">
      <div class="ToDo">
        <h1>My Todos</h1>
        <!--***********************list of tasks & pagination*********************-->
        <div class="items">
          <ul id="listItem">
          </ul>
        </div>


        <div id="pagination" class="pagination-container"></div>

        <!-- ***************************modal for delet********************** -->
        <div class="deleteBox" id="deleteBox">
          <div class="del-header">
            <img src="../image/danger.png" alt="Delete Icon">
            <strong>Delete</strong>
          </div>
          <hr>
          <div class="del-body">
            <p>Do you want to delete this item ?</p>
            <p id="itemTitle"></p>
          </div>
          <hr>
          <div class="del-footer">
            <button type="button" id="deleteItem">Delete</button>
            <button type="button" id="cancelDelete">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="../JS/todos.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
